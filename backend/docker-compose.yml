services:
  mysql:
    image: mysql:8.0
    container_name: movietickets-mysql
    environment:
      MYSQL_DATABASE: movietickets
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - movietickets_mysql:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
volumes:
  movietickets_mysql:
